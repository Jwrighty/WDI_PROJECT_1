<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Project 1</title>
  <link rel="stylesheet" href="css/reset.css">
  <link href="https://fonts.googleapis.com/css?family=Shojumaru" rel="stylesheet">
  <script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous">Dustbin Ninja</script>
  <script src="js/app.js" charset="utf-8"></script>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <main>
    <header>
      <h1>Kickback Kungfu</h1>
    </header>
    <div class="instructions">
      <ul>
        <li><h2>Instructions</h2></li>
        <li>Use keyboard arrow keys to block bombs.</li>
        <li>
          <img  src="/Users/Jason/Development/WDI_PROJECT_1/images/left_key.png" alt="">
          <img src="/Users/Jason/Development/WDI_PROJECT_1/images/up_key.png" alt="">
          <img src="/Users/Jason/Development/WDI_PROJECT_1/images/right_key.png" alt="">
          <img src="/Users/Jason/Development/WDI_PROJECT_1/images/down_key.png" alt="">
        </li>
      </ul>
    </div>
    <p class="highScore">High Score = <span> </span></p>
    <p class="score">Score = <span> </span></p>
    <div class="CB">
      <button type="button" class="start-button" name="button">
        Start Game
      </button>
    </div>
    <section>
      <div class="arena">
        <div class="character">
          <div class="" id="topDiv"></div>
          <div class="selected" id="midDiv"></div>
          <div class="" id="botDiv"></div>
        </div>
        <div class="bomb"></div>
        <div class="pathTop">
          <img class="keyboard" id="up_key1" src="/Users/Jason/Development/WDI_PROJECT_1/images/up_key.png" alt="">
          <img class="keyboard" id="up_key2" src="/Users/Jason/Development/WDI_PROJECT_1/images/up_key.png" alt="">
        </div>
        <div class="pathMid">
          <img class="keyboard" id="left_key" src="/Users/Jason/Development/WDI_PROJECT_1/images/left_key.png" alt="">
          <img class="keyboard" id="right_key" src="/Users/Jason/Development/WDI_PROJECT_1/images/right_key.png" alt="">
        </div>
        <div class="pathBot">
          <img class="keyboard" id="down_key1" src="/Users/Jason/Development/WDI_PROJECT_1/images/down_key.png" alt="">
          <img class="keyboard" id="down_key2" src="/Users/Jason/Development/WDI_PROJECT_1/images/down_key.png" alt="">
        </div>
      </div>
    </section>
    <div class="overlay">
    </div>
  </main>
</body>
</html>
